apiVersion: apps/v1
kind: Deployment
metadata:
  name: prueba-gha
spec:
  selector:
   matchLabels:
    app: prueba-gha
  replicas: 1
  template:
    metadata:
      labels:
        app: prueba-gha
        role: prueba-gha
    spec:
      containers:
        - name: prueba-gha
          image: udecdj2022/prueba:gha@sha256:9b1bf28e643030aa2ba81ea1a035fb47a549d8eeddedd9772299bcb020bb6a89
            #imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: prueba-gha

---
apiVersion: v1
kind: Service
metadata:
  name: prueba-gha
  labels:
    app: prueba-gha
spec:
  selector:
   app: prueba-gha
  type: LoadBalancer
  ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 80
  selector:
    role: prueba-gha

